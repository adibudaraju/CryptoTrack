plugins {
    id 'application'
    id 'java'
}

mainClassName = 'com.adibuda.bot.Main'

version '1.0'
def jdaVersion = '4.2.0_168'

sourceCompatibility = targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile "net.dv8tion:JDA:$jdaVersion"
}

compileJava.options.encoding = 'UTF-8'